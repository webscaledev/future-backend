<ion-header>
    <ng-container *ngIf="auth.user | async as currentUser">
        <ion-navbar color="primary" no-border-bottom>
            <ion-buttons start>
                <button ion-button icon-only (click)="goBack()">
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-buttons>
            <ion-buttons end>
                <button ion-button icon-only (click)="goToProfile()">
                    <ion-avatar>
                        <img class="header-avatar rounded thumb-xxs" [src]="currentUser.photoURL || 'assets/img/default-avatar.jpg'">
                    </ion-avatar>
                </button>
            </ion-buttons>

            <ion-searchbar placeholder="Search" (ionFocus)="goToSearch()"></ion-searchbar>
        </ion-navbar>
    </ng-container>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-avatar item-left>
                <img [src]="authorImage || 'assets/img/default-avatar.jpg'" />
            </ion-avatar>
            <h2 style="white-space: normal;">{{ title }}</h2>
            <p>door {{ displayName }}</p>
            <p>op {{ createDate }}</p>
        </ion-item>
        <ion-card-content>
            {{ bericht }}
        </ion-card-content>
    </ion-card>
</ion-content>
