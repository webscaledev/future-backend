<ng-container *ngIf="auth.user | async as user">
    <ion-header>

        <ion-navbar color="profile">
            <ion-title>Vaardigheden</ion-title>
            <ion-buttons end>
                <button ion-button icon-only clear (click)="goToProfileSkillEdit(user)">
                    <ion-icon name="add"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>

    </ion-header>
    <ion-content>
        <ion-list>
            <profile-skills [profileskills]="profileskills | async"></profile-skills>
        </ion-list>
    </ion-content>

</ng-container>
