<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button color="light" (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Connections</ion-title>
  </ion-navbar>

</ion-header>

<ion-content #content class="content-noscroll">
  <div class="wrapper b-b b-light">
    Sort by <span class="font-bold">Recently Added</span>
    <ion-icon name="ios-options" float-right (click)="openSheet()"></ion-icon>
  </div>
  <ion-row class="wrapper-sm b-b b-light" *ngFor="let i of [0,1,2,3,4,5,6,7,8]">
    <ion-col col-auto>
      <ion-avatar item-start>
        <user-avatar [sizeClass]="'thumb'"></user-avatar>
      </ion-avatar>
    </ion-col>
    <ion-col class="text-ellipsis-flex">
      <div class="l-h">
        <div class="font-bold text-ellipsis">Ryan Reynold {{postIndex}}</div>
        <div class="text-sm text-muted text-ellipsis">VP of Human Resource, SML</div>
        <div class="text-xs text-muted">
          Connected 5 days ago
        </div>
      </div>
    </ion-col>
    <ion-col col-auto align-self-center>
      <ion-icon class="text-2x text-muted" name="more"></ion-icon>
    </ion-col>
  </ion-row>
</ion-content>
