<ion-header no-border>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button color="light" (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="form-login">
    <ion-item class="b-b b-light">
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-card>

  <div class="padder">
    <button ion-button block outline color="light" (click)="goToHome()">
      <b>Sign in</b>
    </button>
  </div>

  <ion-row class="color-white m-t">
    <ion-col>
      <button ion-button clear color="light" small>
        Forgot password?
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button clear color="light" small (click)="goToSignup()">
        Join now
      </button>
    </ion-col>
  </ion-row>
</ion-content>
