<ng-container *ngIf="auth.user | async as user">
    <ion-header>
        <ion-navbar color="profile">
            <ion-title>Ervaringen</ion-title>
            <ion-buttons end>
                <button ion-button icon-only clear (click)="goToProfileExperienceEdit(user)">
                    <ion-icon name="add"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <profile-experience [profileexperience]="profileexperience | async" [showEdit]="true"></profile-experience>
        </ion-list>
    </ion-content>

</ng-container>
