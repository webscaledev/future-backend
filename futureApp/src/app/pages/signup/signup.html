<ion-header no-border>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button color="light" (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="form-login">
    <ion-item class="b-b b-light">
      <ion-input type="text" placeholder="Voornaam"></ion-input>
    </ion-item>

    <ion-item class="b-b b-light">
      <ion-input type="text" placeholder="Achternaam"></ion-input>
    </ion-item>

    <ion-item class="b-b b-light">
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-card>

  <div class="padder">
    <button ion-button block outline color="light" (click)="goToHome()">
      <b>Join now</b>
    </button>

    <div class="wrapper-sm">
      <button ion-button block clear color="light" (click)="goToLogin()">
        Heb je al een account? Log in
      </button>
    </div>
  </div>
</ion-content>
