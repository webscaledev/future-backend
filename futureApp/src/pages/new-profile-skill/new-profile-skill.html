<ng-container *ngIf="auth.user | async as user">
        <ion-header>
      
          <ion-navbar color="primary">
            <ion-title>{{ 'Nieuwe Vaardigheid' }}</ion-title>
            <ion-buttons end>
              <button ion-button small (click)="updateProfileSkill(user)">
                Opslaan
              </button>
            </ion-buttons>
          </ion-navbar>
      
        </ion-header>
      
      
        <ion-content padding>
      
          <div class="bg-white wrapper text-center has-avatar-raised m-b-sm">
            <ion-item>
              <ion-label floating>Vaardigheid</ion-label>
              <ion-input [(ngModel)]="skill.name" type="text">{{ skill.name }}</ion-input>
            </ion-item>
          </div>
        </ion-content>
      </ng-container>
